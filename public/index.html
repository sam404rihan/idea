<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-gray-500 md:flex md:flex-col hidden w-64 min-h-screen p-6">
            <div class="text-white text-2xl font-semibold mb-8">Teacher Dashboard</div>
            <div class="space-y-4 text-white">
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600">Profile</a>
                <a href="attendance.html" class="block py-2 px-4 rounded hover:bg-blue-600">Attendance</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="flex items-center space-x-6 mb-6">
                    <div class="w-24 h-24 rounded-full bg-gray-300">
                        <!-- Profile picture (Placeholder) -->
                        <img id="profilePic" src="C:\Users\sam\Desktop\sam\chadyash.jpg" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
                    </div>
                    <div>
                        <h2 id="teacherName" class="text-3xl font-semibold">Yash buoy</h2>
                        <p class="text-gray-500" id="teacherRole">Mathematics Teacher</p>
                        <p class="text-gray-500" id="teacherEmail">Email: Sushanshetty1@gmail.com</p>
                        <p class="text-gray-500" id="teacherPhone">Phone: (123) 456-7890</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <!-- Teacher Details -->
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Employee ID:</span>
                        <span class="text-gray-600" id="teacherId">T-12345</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Department:</span>
                        <span class="text-gray-600" id="teacherDept">Mathematics Department</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Joining Date:</span>
                        <span class="text-gray-600" id="teacherJoinDate">01 Jan 2020</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Address:</span>
                        <span class="text-gray-600" id="teacherAddress">123 Main St, City, Country</span>
                    </div>
                </div>

                <div class="mt-6 text-right">
                    <button id="editProfileBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" onclick="openEditProfileModal()">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
            <form id="editProfileForm">
                <div class="mb-4">
                    <label for="editName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="editName" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="editEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="editEmail" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="editPhone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="editPhone" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your phone" required>
                </div>
                <div class="mb-4">
                    <label for="editDept" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="editDept" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter department" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition" onclick="closeEditProfileModal()">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Open the Edit Profile Modal
        function openEditProfileModal() {
            // Get current profile details and populate the modal form
            document.getElementById("editName").value = document.getElementById("teacherName").textContent;
            document.getElementById("editEmail").value = document.getElementById("teacherEmail").textContent.replace('Email: ', '');
            document.getElementById("editPhone").value = document.getElementById("teacherPhone").textContent.replace('Phone: ', '');
            document.getElementById("editDept").value = document.getElementById("teacherDept").textContent;

            document.getElementById("editProfileModal").classList.remove("hidden");
        }

        // Close the Edit Profile Modal
        function closeEditProfileModal() {
            document.getElementById("editProfileModal").classList.add("hidden");
        }

        // Handle the form submission to save updated profile details
        document.getElementById("editProfileForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get new profile details from the form
            const updatedName = document.getElementById("editName").value;
            const updatedEmail = document.getElementById("editEmail").value;
            const updatedPhone = document.getElementById("editPhone").value;
            const updatedDept = document.getElementById("editDept").value;

            // Update the profile info dynamically
            document.getElementById("teacherName").textContent = updatedName;
            document.getElementById("teacherEmail").textContent = "Email: " + updatedEmail;
            document.getElementById("teacherPhone").textContent = "Phone: " + updatedPhone;
            document.getElementById("teacherDept").textContent = updatedDept;

            closeEditProfileModal(); // Close the modal
        });
    </script>
</body>
</html>
<style>
    .bebas-neue-regular {
  font-family: "Bebas Neue", sans-serif;
  font-weight: 400;
  font-style: normal;
}
