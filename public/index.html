<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-blue-800 w-64 min-h-screen p-6">
            <div class="text-white text-2xl font-semibold mb-8">Teacher Dashboard</div>
            <div class="space-y-4 text-white">
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600">Profile</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600">Attendance</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600">Courses</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600">Settings</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="flex items-center space-x-6 mb-6">
                    <div class="w-24 h-24 rounded-full bg-gray-300">
                        <!-- Profile picture (Placeholder) -->
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
                    </div>
                    <div>
                        <h2 class="text-3xl font-semibold">John Doe</h2>
                        <p class="text-gray-500">Mathematics Teacher</p>
                        <p class="text-gray-500">Email: john.doe@example.com</p>
                        <p class="text-gray-500">Phone: (123) 456-7890</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <!-- Teacher Details -->
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Employee ID:</span>
                        <span class="text-gray-600">T-12345</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Department:</span>
                        <span class="text-gray-600">Mathematics Department</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Joining Date:</span>
                        <span class="text-gray-600">01 Jan 2020</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-medium w-32 text-gray-700">Address:</span>
                        <span class="text-gray-600">123 Main St, City, Country</span>
                    </div>
                </div>

                <div class="mt-6 text-right">
                    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
