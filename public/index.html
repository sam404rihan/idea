<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Teacher Dashboard</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Student Attendance</h2>
            <table class="min-w-full text-center bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Roll No.</th>
                        <th class="py-2 px-4 border-b">Student Name</th>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Status</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Dynamic rows will be injected here -->
                </tbody>
            </table>
            <div class="mt-4 text-right">
                <button 
                    id="finalizeButton" 
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
                    onclick="finalizeAttendance()">
                    Finalize
                </button>
            </div>
        </div>
    </div>

    <script>
        let isFinalized = false;

        // Fetch students and populate table
        async function fetchStudents() {
            try {
                const response = await fetch('/attendance');
                const students = await response.json();

                const tableBody = document.getElementById('studentTableBody');
                tableBody.innerHTML = ''; // Clear existing rows

                students.forEach(student => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td class="py-2 px-4 border-b">${student.rollNo}</td>
                        <td class="py-2 px-4 border-b">${student.studentName}</td>
                        <td class="py-2 px-4 border-b">${student.date}</td>
                        <td class="py-2 px-4 border-b">
                            <button 
                                class="${student.status === 'Present' ? 'bg-green-500' : 'bg-red-500'} text-white px-4 py-2 rounded hover:${student.status === 'Present' ? 'bg-green-600' : 'bg-red-600'} transition"
                                onclick="markAttendance(this, '${student.status === 'Present' ? 'Absent' : 'Present'}')">
                                ${student.status}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        // Call fetchStudents on page load
        window.onload = fetchStudents;

        // Function to toggle attendance status
        function markAttendance(button, status) {
            if (isFinalized) return;

            button.textContent = status;
            button.className = `${status === 'Present' ? 'bg-green-500' : 'bg-red-500'} text-white px-4 py-2 rounded hover:${status === 'Present' ? 'bg-green-600' : 'bg-red-600'} transition`;
            button.setAttribute('onclick', `markAttendance(this, '${status === 'Present' ? 'Absent' : 'Present'}')`);
        }

        // Finalize attendance
        function finalizeAttendance() {
            isFinalized = true;
            const buttons = document.querySelectorAll("table button");
            buttons.forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
                button.removeAttribute("onclick");
            });

            const finalizeButton = document.getElementById("finalizeButton");
            finalizeButton.disabled = true;
            finalizeButton.classList.add('opacity-50', 'cursor-not-allowed');
            finalizeButton.textContent = "Finalized";
        }
    </script>
</body>
</html>
