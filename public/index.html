<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Teacher Dashboard</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Student Attendance</h2>
            <table id="attendanceTable" class="min-w-full text-center bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Roll No.</th>
                        <th class="py-2 px-4 border-b">Student Name</th>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Status</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">John Doe</td>
                        <td class="py-2 px-4 border-b">2023-10-01</td>
                        <td class="py-2 px-4 border-b">
                            <button 
                                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" 
                                onclick="markAttendance(this, 'Present')">
                                Absent
                            </button>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <button class="text-red-500 hover:text-red-700" onclick="deleteStudent(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-4 flex space-x-4">
                <button 
                    id="finalizeButton" 
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
                    onclick="confirmFinalize()">
                    Finalize
                </button>
                <button 
                    id="resetButton" 
                    class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition"
                    onclick="resetAttendance()">
                    Reset
                </button>
                <button 
                    class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition"
                    onclick="openAddStudentForm()">
                    Add Student
                </button>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
            <form id="addStudentForm">
                <div class="mb-4">
                    <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                    <input type="text" id="studentName" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter student name" required>
                </div>
                <div class="mb-4">
                    <label for="rollNumber" class="block text-sm font-medium text-gray-700">Roll No.</label>
                    <input type="number" id="rollNumber" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter roll number" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition" onclick="closeAddStudentForm()">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isFinalized = false;

        // Function to toggle attendance status
        function markAttendance(button, status) {
            if (isFinalized) return; // Prevent further changes after finalization

            if (status === 'Present') {
                button.textContent = 'Present';
                button.className = 'bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition';
                button.setAttribute('onclick', "markAttendance(this, 'Absent')");
            } else {
                button.textContent = 'Absent';
                button.className = 'bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition';
                button.setAttribute('onclick', "markAttendance(this, 'Present')");
            }
        }

        // Function to open the Add Student modal
        function openAddStudentForm() {
            if (isFinalized) return; // Prevent adding students after finalization
            document.getElementById("addStudentModal").classList.remove("hidden");
        }

        // Function to close the Add Student modal
        function closeAddStudentForm() {
            document.getElementById("addStudentModal").classList.add("hidden");
        }

        // Function to add a new student
        document.getElementById("addStudentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const studentName = document.getElementById("studentName").value.trim();
            const rollNumber = document.getElementById("rollNumber").value.trim();

            if (!studentName || !rollNumber) {
                alert("Please fill in all fields.");
                return;
            }

            const table = document.getElementById("attendanceTable").getElementsByTagName('tbody')[0];

            // Create a new row
            const newRow = table.insertRow();

            const rollCell = newRow.insertCell(0);
            rollCell.textContent = rollNumber;

            const nameCell = newRow.insertCell(1);
            nameCell.textContent = studentName;

            const dateCell = newRow.insertCell(2);
            dateCell.textContent = new Date().toISOString().split('T')[0];

            const statusCell = newRow.insertCell(3);
            statusCell.innerHTML = `
                <button 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" 
                    onclick="markAttendance(this, 'Present')">
                    Absent
                </button>
            `;

            const actionCell = newRow.insertCell(4);
            actionCell.innerHTML = `
                <button class="text-red-500 hover:text-red-700" onclick="deleteStudent(this)">Delete</button>
            `;

            closeAddStudentForm(); // Close the modal
        });

        // Function to delete a student
        function deleteStudent(button) {
            if (isFinalized) return; // Prevent deleting students after finalization

            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        // Function to prompt confirmation before finalizing
        function confirmFinalize() {
            const userConfirmed = confirm("Are you sure you want to finalize the attendance? Once finalized, changes cannot be made.");
            if (userConfirmed) {
                finalizeAttendance();
            }
        }

        // Function to finalize attendance
        function finalizeAttendance() {
            isFinalized = true;
            localStorage.setItem('attendanceFinalized', true); // Save finalized state

            const buttons = document.querySelectorAll("table button");
            buttons.forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
                button.removeAttribute("onclick");
            });

            const finalizeButton = document.getElementById("finalizeButton");
            finalizeButton.disabled = true;
            finalizeButton.classList.add('opacity-50', 'cursor-not-allowed');
            finalizeButton.textContent = "Finalized";
        }

        // Function to reset attendance
        function resetAttendance() {
            const userConfirmed = confirm("Are you sure you want to reset the attendance? This will clear all changes.");
            if (userConfirmed) {
                localStorage.removeItem('attendanceFinalized'); // Clear finalized state
                location.reload(); // Reload the page to reset
            }
        }

        // Restore finalized state on page load
        function restoreFinalizedState() {
            const finalized = localStorage.getItem('attendanceFinalized');
            if (finalized === 'true') {
                finalizeAttendance();
            }
        }

        window.onload = restoreFinalizedState;
    </script>
</body>
</html>
