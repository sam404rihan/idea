<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Teacher Dashboard</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Student Attendance</h2>
            <table class="min-w-full text-center bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Roll No.</th>
                        <th class="py-2 px-4 border-b">Student Name</th>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">John Doe</td>
                        <td class="py-2 px-4 border-b">2023-10-01</td>
                        <td class="py-2 px-4 border-b">
                            <button 
                                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition" 
                                onclick="markAttendance(this, 'Absent')">
                                Present
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">2</td>
                        <td class="py-2 px-4 border-b">Jane Smith</td>
                        <td class="py-2 px-4 border-b">2023-10-01</td>
                        <td class="py-2 px-4 border-b">
                            <button 
                                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" 
                                onclick="markAttendance(this, 'Present')">
                                Absent
                            </button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function markAttendance(button, status) {
            // Change the button's text and style based on the new status
            if (status === 'Present') {
                button.textContent = 'Present';
                button.className = 'bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition';
                button.setAttribute('onclick', "markAttendance(this, 'Absent')");
            } else {
                button.textContent = 'Absent';
                button.className = 'bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition';
                button.setAttribute('onclick', "markAttendance(this, 'Present')");
            }
        }
    </script>
</body>
</html>
